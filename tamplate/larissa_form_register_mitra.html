<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Larissa Mitra - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/tracking.css" rel="stylesheet">
    <style>
        .fit-cover {
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .fit-cover {
                position: absolute;
            }
        }

        .float {
            position: fixed;
            /* width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px; */
            /* background-color: #25d366; */
            /* border-radius: 50px; */
            color: #FFF;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }

        .my-float {
            margin-top: 16px;
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="">

            <!-- Main Content -->
            <div class="container">
                <div class="row ">
                    <div class="col-12 justify-content-center p-5">
                        <div class="card mb-3 rounded-0" style="max-width: 1080px;">
                            <div class="row no-gutters">
                                <div class="col-md-4 col-sm-12">
                                    <img src="https://via.placeholder.com/150" style="object-fit:cover"
                                        class="card-img fit-cover w-100 h-100 rounded-0" alt="...">
                                </div>
                                <div class="col-md-8 col-sm-12 p-sm-1 p-md-5">
                                    <div class="card-body">
                                        <div class="image-header mb-4">
                                            <img src="https://via.placeholder.com/200x50" class="mx-auto d-block"
                                                alt="...">
                                        </div>
                                        <form action="">
                                            <div class="form-group">
                                                <label class="sr-only" for="namaLengkapForm">Nama Lengkap</label>
                                                <input type="text" name="namaLengkapForm" class="form-control rounded-0"
                                                    id="namaLengkapForm" aria-describedby="nameHelp"
                                                    placeholder="Nama Lengkap">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="emailForm">Email</label>
                                                <input type="email" name="emailForm" class="form-control rounded-0"
                                                    id="emailForm" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="passwordForm">Password</label>
                                                <input type="password" name="passwordForm"
                                                    class="form-control rounded-0" id="passwordForm"
                                                    placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="nomorTelponForm">Nomor Telpon</label>
                                                <input type="text" name="nomorTelponForm" class="form-control rounded-0"
                                                    id="nomorTelponForm" placeholder="Nomor Ponsel">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="alamatAndaForm">Alamat Anda</label>
                                                <textarea type="text" name="alamatAndaForm"
                                                    class="form-control rounded-0" id="alamaAndaForm"
                                                    aria-describedby="alamatAndaForm"
                                                    placeholder="Alamat Anda"></textarea>
                                            </div>
                                            <hr>
                                            <div class="form-group">
                                                <label class="sr-only" for="nomorTelponForm">Tipe Mitra</label>
                                                <select class="form-control rounded-0" name="typeMitra" id="typeMitra">
                                                    <option disabled selected>Tipe Kemitraan</option>
                                                    <option value="1">Mitra 1</option>
                                                    <option value="2">Mitra 2</option>
                                                    <option value="3">Mitra 3</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="lokasiKemitraanForm">Lokasi
                                                    Kemitraan</label>
                                                <textarea type="text" name="lokasiKemitraanForm"
                                                    class="form-control rounded-0" id="lokasiKemitraanForm"
                                                    aria-describedby="lokasiKemitraanForm"
                                                    placeholder="Lokasi Kemitraan"></textarea>
                                            </div>


                                            <button type="submit"
                                                class="btn btn-success rounded-0 float-right">Register</button>
                                            <p class="card-text"><small class="text-muted">Telah memiliki akun? <a
                                                        href="#">Login di sini</a></small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
            <!-- float button home -->
            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Larissa Mitra 2023 by <a href="#">BITIND</a></span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

    <!-- style -->
    <script src="js/style.js"></script>

</body>

</html>
